<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="css/output.css" rel="stylesheet" />
    <script src="js/index.js" defer></script>
  </head>
  <body
    class="w-screen h-screen bg-slate-300 p-4 grid grid-rows-[150px_1fr] md:max-w-screen-sm mx-auto"
  >
    <form class="mt-6">
      <div class="grid gap-y-4 mb-4 text-center">
        <div class="flex justify-between">
          <label class="font-semibold" for="location">
            Enter the desired location
          </label>
          <label
            for="languageToggle"
            class="flex items-center cursor-pointer select-none"
          >
            <div class="relative mr-4">
              <input type="checkbox" id="languageToggle" class="sr-only" />
              <div class="block bg-gray-200 w-14 h-8 rounded-full"></div>
              <div
                class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"
              ></div>
            </div>
            EN
          </label>
        </div>

        <input
          class="focus:outline-none p-1"
          type="text"
          name="location"
          placeholder="Ex: Rio de Janeiro"
          id="location"
          required
        />
      </div>

      <button class="w-full bg-sky-900 text-white py-1" type="submit">
        Get Weather
      </button>
    </form>
    <div class="text-center mt-6" id="result"></div>
  </body>
</html>
